name: CI Checks

on: [push]

env:
  # Tell git/uv to NOT download LFS blobs, just keep pointer files
  GIT_LFS_SKIP_SMUDGE: "1"

jobs:
  autoformat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Run autoformat
        run: uv run ./run_in_all_packages.sh "./run_autoformat.sh"

  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Install LAPACK BLAS, and OSMESA
        run: |
          sudo apt-get update
          sudo apt-get install -y liblapack-dev libblas-dev libosmesa6-dev libgl1 libglx-mesa0
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Lint
        run: |
          uv run ./run_in_all_packages.sh "pytest . --pylint -m pylint --pylint-rcfile=.pylintrc -p no:cacheprovider"

  static-type-checking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Mypy
        run: |
          uv run ./run_in_all_packages.sh "mypy . --no-incremental"

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Install LAPACK BLAS, and OSMESA
        run: |
          sudo apt-get update
          sudo apt-get install -y liblapack-dev libblas-dev libosmesa6-dev libgl1 libglx-mesa0
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Pytest
        env:
          MUJOCO_GL: "osmesa"
          PYOPENGL_PLATFORM: ""
        run: |
          uv run ./run_in_all_packages.sh "pytest --cache-clear tests/"
